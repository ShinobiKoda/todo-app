<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <title>TODO APP</title>
</head>
<body>
  <main>
    <div class="container">
      <header class="header">

        <div class="heading">
          <h1>TODO</h1>
          <div class="mode">
            <img src="./assets/images/icon-sun.svg" alt="" class="sun">
            <img src="./assets/images/icon-moon.svg" alt="" class="moon">
          </div>
         
        </div>
        
        <div class="user-input">
          <span class="add"></span>
          <input type="text"
          placeholder="Create a new todo..."
         class="input"
          id="todo_input">
        </div>
        
      </header>

      <div class="content">
        <div class="todo">
          <div class="todo_list">
            <ul class="append">
              
            </ul>

            <div class="todo_remaining">
              <p id="items_left"><span class="remains">No</span> items left</p>
              <p id="clear" class="clear">Clear Completed</p>  
            </div>
          </div>
        </div>
        
  
        <div class="todo_status">
          <button class="status" id="all">All</button>
          <button class="status" id="active">Active</button>
          <button class="status" id="completed">Completed</button>
        </div>
  
        <div class="sec-status">
          <button class="items_left"><span id="items-left">3</span> Items left</button>

          <div class="btn">
            <button id="all-desktop">All</button>
            <button id="active-desktop">Active</button>
            <button id="completed-desktop">Completed</button>
          </div>

          <button id="clear-desktop">Clear Completed</button>
        </div>

        <footer class="footer">
          <p>Drag and drop to render list</p>
        </footer>
      </div>
      
    </div>
  </main>
  <script src="./assets/script.js"></script>
</body>
</html>
